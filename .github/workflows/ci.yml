name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Skip CI for commits that explicitly request it (the release script adds [ci skip])
env:
  SKIP_CI_MARKER: '[ci skip]'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [22]
    steps:
      - name: Check for CI skip marker (Linux)
        if: runner.os == 'Linux'
        id: skip_check
        shell: bash
        run: |
          if [[ "${{ github.event.head_commit.message }}" == *"[ci skip]"* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for CI skip marker (Windows)
        if: runner.os == 'Windows'
        id: skip_check
        shell: pwsh
        run: |
          if ($env:GITHUB_EVENT_HEAD_COMMIT_MESSAGE -like '*[ci skip]*') {
            echo "skip=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "skip=false" >> $env:GITHUB_OUTPUT
          }

      - name: Checkout
        if: steps.skip_check.outputs.skip == 'false'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.skip_check.outputs.skip == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        if: steps.skip_check.outputs.skip == 'false' && runner.os != 'Windows'
        shell: bash
        run: |
          yarn install --frozen-lockfile || yarn install

      - name: Install dependencies (Windows)
        if: steps.skip_check.outputs.skip == 'false' && runner.os == 'Windows'
        shell: pwsh
        run: yarn install

      - name: Install audio utilities on Ubuntu
        if: steps.skip_check.outputs.skip == 'false' && runner.os == 'Linux'
        run: |
          sudo apt-get update
          # Install pulseaudio-utils (pactl) and alsa-utils (amixer). Attempt pipewire-bin (pw-cli) optionally.
          # Install each package separately so one missing package doesn't fail the whole command.
          sudo apt-get install -y pulseaudio-utils || true
          sudo apt-get install -y alsa-utils || true
          sudo apt-get install -y pipewire-bin || true

      - name: Build
        if: steps.skip_check.outputs.skip == 'false'
        run: yarn build

      - name: Run unit tests
        if: steps.skip_check.outputs.skip == 'false'
        run: yarn unit

      - name: Upload vitest coverage (if available)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-report
          path: ./coverage

  integration:
    name: Integration tests (linux)
    runs-on: ubuntu-latest
    steps:
      - name: Check for CI skip marker
        id: skip_check
        run: |
          if [[ "${{ github.event.head_commit.message }}" == *"[ci skip]"* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.skip_check.outputs.skip == 'false'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.skip_check.outputs.skip == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install audio utilities
        if: steps.skip_check.outputs.skip == 'false'
        run: |
          sudo apt-get update
          # Install each package separately so one missing package doesn't fail the whole command.
          sudo apt-get install -y pulseaudio-utils || true
          sudo apt-get install -y alsa-utils || true
          sudo apt-get install -y pipewire-bin || true

      - name: Install dependencies
        if: steps.skip_check.outputs.skip == 'false'
        shell: bash
        run: |
          yarn install --frozen-lockfile || yarn install

      - name: Build
        if: steps.skip_check.outputs.skip == 'false'
        run: yarn build

      - name: "Debug: list audio binaries"
        if: steps.skip_check.outputs.skip == 'false'
        run: |
          echo "Which pactl:"
          command -v pactl || true
          echo "pactl --version:"
          pactl --version || true
          echo "Which amixer:"
          command -v amixer || true
          echo "amixer --version:"
          amixer --version || true
          echo "Which pw-cli:"
          command -v pw-cli || true
          echo "pw-cli --version:"
          pw-cli --version || true
        shell: bash

      - name: Run linux integration test
        if: steps.skip_check.outputs.skip == 'false'
        run: npx vitest --run test/linux.integration.spec.ts

